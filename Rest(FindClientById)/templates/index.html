<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/rest_styles.css">
    <title>Client REST</title>
</head>
<body>
    <h1 class="container">Get Client By ID</h1>
    <label for="clientIdInput">Client ID :</label>
    <input type="number" id="clientIdInput">
    <button onclick="getClient()">Get Client</button>
    <p id="result"></p>
  
    <script>
        function getClient() {
            const clientId = document.getElementById('clientIdInput').value;

            fetch(`http://127.0.0.1:8090/api/client/${clientId}`)
            .then(response => {
                if (response.ok) {
                    return response.json();
                } else {
                    throw new Error(`Error: ${response.status}`);
                }
            })
            .then(data => {
               
                document.getElementById('result').innerText = `\nName: ${data.name}\n Email: ${data.email}\n Phone: ${data.phone}`;
            })
            .catch(error => console.error('Error:', error));
        }
    </script>
    
 
    
</body>
</html>
